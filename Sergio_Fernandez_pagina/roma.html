        <script>//texto sobre la ciudad con arrays//
            document.write('La ciudad de <em><b>' + ciudades[3] + '</b></em> Eterna, cautiva con sus vestigios de gloria antigua y su encanto contemporáneo. Desde el majestuoso Coliseo hasta las pintorescas calles adoquinadas, cada rincón respira historia y pasión. Un lugar donde el arte, la cultura y la gastronomía se entrelazan, creando una experiencia inolvidable.')
        </script>
        <div id="destino2"><br>
        <div>
            <center>
        <form action="reserva.html" method="post" id="form"><!--formulario de reserva-->
            <center>
            <h1>Reserva ya!</h1>
            </center>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre3" name="nombre" required><br>
    
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo3" name="correo" required><br>
    
            <label for="fecha_inicio">Fecha de Inicio:</label>
            <input type="date" id="fecha_inicio3" name="fecha_inicio3" required><br>
    
            <label for="fecha_fin">Fecha de Fin:</label>
            <input type="date" id="fecha_fin3" name="fecha_fin" required><br>
    
            <label for="destino">Destino:</label>
            <select id="destino3" name="tipo_transporte">
                <option value="Londres">Londres</option>
                <option value="Sevilla">Sevilla</option>
                <option value="Paris">Paris</option>
                <option value="Roma">Roma</option>
            </select><br><br>
            <button onclick="imprimirform()" id="botonform">Enviar</button><br><br>
        </form>
            </center>
    </div>
    </div>
        <script>//funcion que guarda los datos de reserva//
            function imprimirform(){
                var nombre3 = document.getElementById("nombre3").value;
                var correo3 = document.getElementById("correo3").value;
                var fecha_inicio3 = document.getElementById("fecha_inicio3").value;
                var fecha_fin3 = document.getElementById("fecha_fin3").value;
                var destino3 = document.getElementById("destino3").value;

                localStorage.setItem("nombre3", nombre3)
                localStorage.setItem("correo3", correo3)
                localStorage.setItem("fecha_inicio3", fecha_inicio3)
                localStorage.setItem("fecha_fin3", fecha_fin3)
                localStorage.setItem("destino3", destino3)

                window.location.href = "reserva.html"
            }
        </script>
