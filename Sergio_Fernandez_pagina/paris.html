            <label for="nombre">Nombre:</label>

        <script>//funcion que guarda los datos de reserva//
            function imprimirform(){
                var nombre3 = document.getElementById("nombre3").value;
                var correo3 = document.getElementById("correo3").value;
                var fecha_inicio3 = document.getElementById("fecha_inicio3").value;
                var fecha_fin3 = document.getElementById("fecha_fin3").value;
                var destino3 = document.getElementById("destino3").value;

                localStorage.setItem("nombre3", nombre3)
                localStorage.setItem("correo3", correo3)
                localStorage.setItem("fecha_inicio3", fecha_inicio3)
                localStorage.setItem("fecha_fin3", fecha_fin3)
                localStorage.setItem("destino3", destino3)

                window.location.href = "reserva.html"
            }
